name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20, 22]

    runs-on: ${{ matrix.os }}

    concurrency:
      group: '${{ github.workflow }}-${{ matrix.os }}-${{ matrix.node-version }} âœ¨ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Install rar and unrar (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y rar unrar

      - name: Install rar and unrar (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install rar

      - name: Install rar and unrar (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install winrar --yes
          choco install unrar --yes

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test
